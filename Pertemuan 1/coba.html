<!-- DTD -->
<!-- Standart tipe dokumen untuk validasi  halaman -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Dokumen -->
    <!-- Identitas halaman web -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tampilan header browser -->
    <title>Document</title>
</head>
<body>

    <h1>heading 1</h1>

        </tr>

    </ol>
    <ul>
        <li>Faiz</li>

    </ul>

</html>
