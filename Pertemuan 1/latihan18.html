<!-- penggunaan input berupa button -->
<!DOCTYPE html>
<html>
    <head>
        <title>Konfigurasi Button</title>
    </head>
    <body>

        <input type="submit" value="Kirim" name="Submit">
        <input type="reset" value="Ulangi" name="Reset">
        <input type="button" value="Batal" name="Cancel">
        <input type="image" name="Gambar" img src="img/download.jpg" width="120" height="90">

    </body>
</html>
